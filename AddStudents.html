<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Students</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body onload="renderListStudents()">

    <h1>Add Students</h1>
    <form class="form">
        <fieldset style="width: 40%; height: auto;">
            <legend>Add Students</legend>
            <label for="name">Name:</label>
    <input type="text" id="username" placeholder="Enter your name..." size="30"></br>
            <span class="username-err err"></span>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email..."size="30"></br>
            <span class="email-err err"></span>
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter your number"size="30"></br>
            <label for="birthday">Gender</label>
            <span class="phone-err err"></span></br>
            <input type="radio" id="male" name="gender" value="0">Male
            <input type="radio" id="female" name="gender" value="1">Female
            <span class="gender-err err"></span>
            <div class="btn action">
                <button class="save" onclick="Redirect()">Save</button>
                <button class="cancel">Cancel</button>
            </div>
        </fieldset>
    </form>

        <table id="table-content"></table>
    </div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
